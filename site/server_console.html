<!DOCTYPE html>
<html>
<head>
	<script>
		document.write('<script src="http://'+window.location.host+':834/socket.io/socket.io.js"><\/script>');
	</script>
	<script>
		var socket = io.connect('http://'+window.location.host+':834');
		socket.on('connect', function(){
			console.log('connected');
		});

		socket.on('score.posted', function(d){
			console.log('score.posted', d);
		});

		socket.on('echo', function(msg){
			console.log('echo', msg);
		});
	</script>
</head>
<body>
	<p>Log away</p>
</body>
</html>
