<article class="admin user score">

	<div class="loading" ng-show="initTracker.active()" us-spinner="{color:'#555'}"></div>
	<div ng-hide="initTracker.active()">

		<header class="page-header">			
			<div class="row">
				<!-- Page header, center on small screens -->
				<h1 class="col-xs-12 col-sm-4 text-center text-left-sm"><strong>Admin</strong> Score</h1>
			</div>
		</header>

		<section class="score-panel score panel panel-default">

			<form name="score" class="form" role="form" ng-submit="confirm()">				

				<section class="panel-body">

					<div class="form-group">
						<label for="player">Player</label>
						<select class="form-control" id="player" required 
							ng-model="score.player"
							ng-options="player as (player.first_name+' '+player.last_name) for player in players | orderBy:'first_name'"
						><option value=""></option></select>
					</div>

					<div class="form-group">
						<label for="machine">Machine</label>
						<select class="form-control" id="machine" required 
							ng-disabled="!score.player"            
        					ng-model="score.machine" 
        					ng-options="machine as machine.title group by machine.tournament.title for machine in player_machines | orderBy:'tournament.title' | orderBy:'title'"
						></select>
					</div>

					<div class="form-group">
						<label for="score">Score</label>
						<input type="tel" class="form-control" id="score" required ng-model="score.score" ng-disabled="!score.machine"  />
					</div>

				</section>

				<footer class="modal-footer">
					<button type="submit" class="btn btn-lg btn-success btn-flat btn-labeled">
						<span class="btn-label icon fa fa-save"></span>
						<span
							ng-show="saving.active()" 
							us-spinner="{
								color:'#fff',
								lines: 7,
								length: 3,
								width: 4,
								radius: 5
							}"
						>&nbsp;</span>
						<span ng-show="!saving.active()">Save</span>
					</button>
					<button type="button" class="btn btn-lg btn-default btn-flat btn-labeled" ng-click="cancel()"><span class="btn-label icon fa fa-ban"></span>Cancel</button>
				</footer>

			</form>

		</section>
	</div>

</article>
