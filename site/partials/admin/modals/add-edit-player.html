<div class="modal-container">
	<header class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{title}}</h4>
	</header>

	<form name="add-edit" class="form" role="form" ng-submit="save()">

		<section class="modal-body">

			<div class="form-group">
				<label for="first_name">First Name</label>
				<input type="text" class="form-control" id="first_name" placeholder="First Name" required ng-model="player.first_name" />
			</div>

			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input type="text" class="form-control" id="last_name" placeholder="Last Name" required ng-model="player.last_name" />
			</div>

			<div class="form-group">
				<label for="tournament">Tournaments</label>
				<div>
					<btn-checkbox-group 								
						allowed="tournaments" 
						applied="player.tournaments" 
						id="'id'" 
						title="'title'"
					></btn-checkbox-group>
				</div>
			</div>

		</section>

		<footer class="modal-footer">
			<button type="submit" class="btn btn-lg btn-success btn-flat btn-labeled">
				<span class="btn-label icon fa fa-save"></span>
				<span
					ng-show="saving.active()" 
					us-spinner="{
						color:'#fff',
						lines: 7,
						length: 3,
						width: 4,
						radius: 5
					}"
				>&nbsp;</span>
				<span ng-show="!saving.active()">Save</span>
			</button>
			<button type="button" class="btn btn-lg btn-default btn-flat btn-labeled" ng-click="cancel()"><span class="btn-label icon fa fa-ban"></span>Cancel</button>
		</footer>

	</form>
</div>
